schema_version: 1

description: "The WildFly s2i builder image, JDK 25"
version: &imgVersion "2.2.1-jdk25-snapshot"
labels:
    - name: io.k8s.display-name
      value: "WildFly s2i builder image, JDK 25"
    - name: "org.jboss.product.version"
      value: *imgVersion
envs:
    - name: IMAGE_VERSION
      value: *imgVersion
modules:
      install:
          - name: jboss.container.openjdk.jdk
            version: "25"
          - name: jboss.container.maven
            version: "3.9.21"
          - name: jboss.container.java.singleton-jdk
